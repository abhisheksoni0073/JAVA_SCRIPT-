<!DOCTYPE html>
<html>
<head>
	<title>Js</title>
</head>
<body>
	<p id="demo" style="font-size: 50px; color: red;"></p>
	<script type="text/javascript">
		var a = 100;
		var b = 200;
		var result;
		result = a+b;
		document.getElementById('demo').innerHTML=result;
		document.write(result);
		alert(result);
	</script>
</body>
</html>
